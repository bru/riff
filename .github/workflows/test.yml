name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.1
      with:
        cli: latest

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          ~/.gitlibs
          node_modules
          .shadow-cljs
        key: ${{ runner.os }}-cljs-${{ hashFiles('**/deps.edn', '**/shadow-cljs.edn') }}
        restore-keys: |
          ${{ runner.os }}-cljs-

    - name: Install dependencies
      run: npm install shadow-cljs

    - name: Compile tests
      run: npx shadow-cljs compile test

    - name: Run tests
      run: npx shadow-cljs compile test
